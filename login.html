<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header class = "header">
        <img class = "header__img" src="img/logo-platzi.png" alt="Logo de Platzi">
    </header>

    <section class ="login">
        <div class = "login__container">
            <h2>Inicia Sesión</h2> 
            <form class ="login__container--form">
                <input class ="input" type="text" placeholder="Correo">
                <input class ="input" type="password" placeholder="Contraseña">
                <button class ="button">Iniciar Sesión</button>
                <div class ="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <div class ="login__container--social-media">
                <div>
                    <img src="img/google-icon.jpg" alt="Google">Inicia sesión con Google
                    <img src="img/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter
                </div>
            </div> 
            <p class="login__container--register">¿No tienes niguna cuenta?, <a href="/">registrate</a></p>           
        </div>
    </section>

    <footer class = "footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
